
<mat-toolbar>
  <span class="toolbar-title">CRYPTO CHECKER</span>
  <span class="example-spacer"></span>
  <mat-form-field appearance="fill">
    <mat-select class="text-sm" (valueChange)="sendCurrency($event)" [(ngModel)]="selectedCurrency">
      <mat-option selected value="RUB">RUB</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
