<div class="container">
    <div class="row">
        <div class="col-md-4 details">
            <div class="img">
                <img [src]="coinData?.image?.large" alt="coin-image">
                <h3 class="text-center coin-name">{{coinData?.name}}</h3>
                <h2 [innerHtml]="coinData?.description?.en.split('. ')[0]" class="coin-desc"></h2>
                <div class="more-detail">
                    <span class="title">Rank: </span>
                    <span class="value">{{coinData?.market_cap_rank}}</span> <br>

                    <span class="title">Current price: </span>
                    <span class="value">{{coinData?.market_data?.current_price?.rub | currency: currency }}</span> <br>

                    <span class="title">Market Cap: </span>
                    <span class="value">{{coinData?.market_data?.market_cap?.rub | currency: currency}}</span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <canvas class="chart" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
            </canvas>

            <div class="d-flex justify-content-around">
                <button class="btn btn-custom" mat-raised-button (click)="getGraphData(1)">24 hours</button>
                <button class="btn btn-custom" mat-raised-button (click)="getGraphData(30)">30 days</button>
                <button class="btn btn-custom" mat-raised-button (click)="getGraphData(90)">3 months</button>
                <button class="btn btn-custom" mat-raised-button (click)="getGraphData(365)">1 year</button>
            </div>
        </div>
    </div>
</div>
